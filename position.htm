<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            margin: auto;
            height: 600px;
            border: 1px solid red;
            position: relative;
        }

        .red {
            width: 200px;
            height: 60px;
            background: red;
            margin: 10px;
       
        }
        .fixed{
            position: fixed;
            width: 100px;
            height: 100px;
            background: blue;
            left: 0;
        }
        .green {
            width: 200px;
               height: 60px;
            background: green;
            position: absolute;
            top: 200px;
            right: 0;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="fixed"></div>
     
        <div class="green"></div>
    </div>

<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12130.280248853314!2d68.79896165!3d40.528993099999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2s!4v1763031946435!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
